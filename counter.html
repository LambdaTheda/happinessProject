	<script>
		var counter = 0;
		function getTimeRemaining(endtime){
		  var t = Date.parse(endtime+"Z") - Date.parse(new Date());
		  var seconds = Math.floor( (t/1000) % 60 );
		  var minutes = Math.floor( (t/1000/60) % 60 );
		  var hours = Math.floor( (t/(1000*60*60)) % 24 );
		  var days = Math.floor( t/(1000*60*60*24) );
		  return {
			'total': t,
			'days': days,
			'hours': hours,
			'minutes': minutes,
			'seconds': seconds
		  };
		}
		function initializeClock(id){
		  var timeinterval = setInterval(function(){
			counter += 1;
			counter %= 3;
			$('#s2').removeClass('backgroundAnimated');
			$('#s1').removeClass('backgroundAnimated');
			$('#m2').removeClass('backgroundAnimated');
			$('#m1').removeClass('backgroundAnimated');
			$('#h2').removeClass('backgroundAnimated');
			$('#h1').removeClass('backgroundAnimated');
			$('#d2').removeClass('backgroundAnimated');
			$('#d1').removeClass('backgroundAnimated');
			var t = getTimeRemaining($('#clockStart_'+id).val());
			if(t.total<=0){
			  $('#clock_'+id).html("");
			}
			else if(t.days >= 1)
			{
				$('#d1').html(Math.floor(t.days/10));
				$('#d2').html(t.days%10);
				$('#dd').html('d ');
				$('#h1').html(Math.floor(t.hours/10));
				$('#h2').html(t.hours%10);
				$('#hh').html('h ');
				$('#m1').html(Math.floor(t.minutes/10));
				$('#m2').html(t.minutes%10);
				$('#mm').html('m ');
				$('#s1').html(Math.floor(t.seconds/10));
				$('#s2').html(t.seconds%10);
				setTimeout(function(){
					$('#s2').addClass('backgroundAnimated');
					if(t.seconds%10 == 9){
						$('#s1').addClass('backgroundAnimated');
						if(Math.floor(t.seconds/10) == 5){
							$('#m2').addClass('backgroundAnimated');
							if(t.minutes%10 == 9){
								$('#m1').addClass('backgroundAnimated');
								if(Math.floor(t.minutes/10) == 5){
									$('#h2').addClass('backgroundAnimated');
									if(t.hours == 23 || t.hours == 9){
										$('#h1').addClass('backgroundAnimated');
										if(Math.floor(t.hours/10) == 2){
											$('#d2').addClass('backgroundAnimated');
											if(t.days%10 == 9){
												$('#d1').addClass('backgroundAnimated');
											}
										}
									}
								}
							}
						}
					}
				},1);
				var a = Math.ceil(t.total/60000000);
				$(".t").css("left", "calc(50% - 80px - "+(a-counter)+"%)");
				$(".d").css("left", "calc(50% - 80px + "+(a-counter)+"%)");
				//$('#clock_'+id).html('<b>'+ t.days + 'd ' + t.hours + 'h ' + t.minutes + 'm ' + t.seconds + 's</b>');
			}
			else {
				$('#clock_'+id).html('<b>'+('0' + t.hours).slice(-2)+':'+('0' + t.minutes).slice(-2)+':'+('0' + t.seconds).slice(-2)+'</b>');
			}
			if(t.total<=0){
			}
		  },999);
		}
		function updateClock(id){
			$('#s2').removeClass('backgroundAnimated');
			$('#s1').removeClass('backgroundAnimated');
			$('#m2').removeClass('backgroundAnimated');
			$('#m1').removeClass('backgroundAnimated');
			$('#h2').removeClass('backgroundAnimated');
			$('#h1').removeClass('backgroundAnimated');
			$('#d2').removeClass('backgroundAnimated');
			$('#d1').removeClass('backgroundAnimated');
			var t = getTimeRemaining($('#clockStart_'+id).val());
			var tzDate = new Date($('#clockStart_'+id).val()+"Z").toString();
			$('#tzDate_'+id).html(tzDate.substring(0,16)+"<b>"+tzDate.substring(16,24)+"</b>"+tzDate.substring(24));
			if(t.total<=0){
			  $('#clock_'+id).html("");
			}
			else if(t.days >= 1)
			{
				$('#d1').html(Math.floor(t.days/10));
				$('#d2').html(t.days%10);
				$('#dd').html('d ');
				$('#h1').html(Math.floor(t.hours/10));
				$('#h2').html(t.hours%10);
				$('#hh').html('h ');
				$('#m1').html(Math.floor(t.minutes/10));
				$('#m2').html(t.minutes%10);
				$('#mm').html('m ');
				$('#s1').html(Math.floor(t.seconds/10));
				$('#s2').html(t.seconds%10);
				$('#ss').html('s');
				setTimeout(function(){
					$('#s2').addClass('backgroundAnimated');
					if(t.seconds%10 == 9){
						$('#s1').addClass('backgroundAnimated');
						if(Math.floor(t.seconds/10) == 5){
							$('#m2').addClass('backgroundAnimated');
							if(t.minutes%10 == 9){
								$('#m1').addClass('backgroundAnimated');
								if(Math.floor(t.minutes/10) == 5){
									$('#h2').addClass('backgroundAnimated');
									if(t.hours == 23 || t.hours == 9){
										$('#h1').addClass('backgroundAnimated');
										if(Math.floor(t.hours/10) == 2){
											$('#d2').addClass('backgroundAnimated');
											if(t.days%10 == 9){
												$('#d1').addClass('backgroundAnimated');
											}
										}
									}
								}
							}
						}
					}
				},1);
				var a = Math.ceil(t.total/60000000);
				$(".t").css("left", "calc(50% - 80px - "+(a)+"%)");
				$(".d").css("left", "calc(50% - 80px + "+(a)+"%)");
				//$('#clock_'+id).html('<b>'+ t.days + 'd ' + t.hours + 'h ' + t.minutes + 'm ' + t.seconds + 's</b>');
			}
			else {
				$('#clock_'+id).html('<b>'+('0' + t.hours).slice(-2)+':'+('0' + t.minutes).slice(-2)+':'+('0' + t.seconds).slice(-2)+'</b>');
			}
		}
	  $(document).ready(function() 
        {
		});
	</script>

	<div class='bg'>
		<img src='thedaTimer (1).png' class='t'>

		$(document).ready(function()

			updateClock(1);
